name: m28i
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flex_color_scheme: ^3.0.0
  google_fonts: ^2.1.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/play_store_512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/play_store_512.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/play_store_512.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/play_store_512.png"



  cupertino_icons: ^1.0.2
  arkit_plugin: ^1.0.7
  vector_math: ^2.1.4
  flutter_staggered_grid_view: ^0.7.0
  google_fonts: ^6.1.0
  flex_color_scheme: ^7.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter






  flutter_lints: ^2.0.0


flutter:




  uses-material-design: true


  assets:
    - assets/images/
    - assets/gltf/